name: Update Dependencies

on:
  schedule:
    # Runs every day at 10 AM Berlin time (9 AM UTC in winter, 8 AM UTC in summer)
    # Using 9 AM UTC to account for Berlin winter time (CET = UTC+1)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual trigger from the GitHub Actions tab

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Update dependencies
        run: |
          npm update
          npm outdated || true

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet package-lock.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No dependency updates available"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Dependencies were updated"
          fi

      - name: Run tests to verify updates
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          npm run test:run
          npm run check

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update npm dependencies'
          title: 'chore: Daily dependency updates'
          body: |
            ## Automated Dependency Updates

            This PR updates npm dependencies to their latest compatible versions.

            ### What was updated:
            - Dependencies updated via `npm update`

            ### Tests status:
            - âœ… All unit tests passed
            - âœ… Type checking passed

            **Please review the changes and merge if everything looks good.**

            ðŸ¤– Generated automatically by GitHub Actions
          branch: chore/update-dependencies
          delete-branch: true
          labels: dependencies, automated
